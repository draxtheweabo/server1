name: Deploy Flask App

on:
  push:
    branches:
      - main  # Change this if using another branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan 147.93.107.147 >> ~/.ssh/known_hosts

      - name: Debug SSH Connection
        run: ssh -vvv -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no tony@147.93.107.147 "echo 'SSH works!'"

      - name: Deploy Application
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no tony@147.93.107.147 << 'EOF'
          cd /home/tony/hike
          git pull origin main
          source /home/tony/env/teton/bin/activate
          pip install -r requirements.txt
          sudo systemctl restart flask-app
          EOF
