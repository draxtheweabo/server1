<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Dish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7e6;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 50%;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2d6a4f;
        }
        .ingredient-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
            justify-content: center;
        }
        input, textarea, select, button {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #95d5b2;
            width: 100%;
        }
        button {
            background-color: #52b788;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #40916c;
        }
        .back-button {
            background-color: #6c757d;
	    top: 20px;
	    left: 20px;
	    color: white;
	    padding: 10px 15px;
	    border-radius: 5px;
	    text-decoration: none;
	    font-weight: bold;
	    width: 100%;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
	    <a class="back-button" href="{{ url_for('dashboard') }}">‚Üê Back</a>
        <h2>Add New Dish</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="dish_name" placeholder="Dish Name" required>
            <textarea name="instructions" placeholder="Cooking Instructions" style="height: 100px;"></textarea>
            <input type="file" name="image" accept="image/*" required>
            <select name="tag">
                <option value="Meat">Meat</option>
                <option value="Vegetable">Vegetable</option>
                <option value="Others">Others</option>
            </select>
            <h2>Ingredient List</h2>
            <div id="ingredients-container">
                <div class="ingredient-row">
                    <input type="text" name="ingredient_name[]" placeholder="Ingredient Name" required>
                    <input type="text" name="ingredient_measurement[]" placeholder="Measurement" required>
                    <select name="ingredient_type[]">
                        <option value="main">Main</option>
                        <option value="secondary">Secondary</option>
                        <option value="common">Common</option>
                    </select>
                    <button type="button" onclick="removeIngredient(this)">Remove</button>
                </div>
            </div>
            <button type="button" onclick="addIngredient()">Add Ingredient</button>
            <button type="submit">Add Dish</button>
        </form>
    </div>

    <script>
        function addIngredient() {
            const container = document.getElementById("ingredients-container");
            const newRow = document.createElement("div");
            newRow.className = "ingredient-row";
            newRow.innerHTML = `
                <input type="text" name="ingredient_name[]" placeholder="Ingredient Name" required>
                <input type="text" name="ingredient_measurement[]" placeholder="Measurement" required>
                <select name="ingredient_type[]">
                    <option value="main">Main</option>
                    <option value="secondary">Secondary</option>
                    <option value="common">Common</option>
                </select>
                <button type="button" onclick="removeIngredient(this)">Remove</button>
            `;
            container.appendChild(newRow);
        }
        function removeIngredient(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
