<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up</title>
  <link rel="stylesheet" href="static/assets/styles.css">
</head>

<body>
  <div class="header" >
    <h1>Welcome to RecInScan</h1>
  </div>

  <div class="login-container">
    <div id="signInForm">
      <h2 style="text-align: center;">Admin Sign-in</h2>
      <form action="/admin" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit" name="signin">Login</button>
      </form>
    </div>
</div>
</div>
</body>
</html>
<!-- HTML for Error Message -->
<div id="messageModal">
  <div class="modal-content">
      <p id="modalMessage"></p>
      <button onclick="closeModal()">OK</button>
  </div>
</div>
<!-- CSS for Error Message -->
<style>
  /* Modal styling */
  #messageModal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
  }
  .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
  }
  .modal-content button {
      margin-top: 15px;
      padding: 5px 15px;
  }
</style>
<!-- Script for Error Message -->
<script>
  function showModal(message) {
      document.getElementById("modalMessage").innerText = message;
      document.getElementById("messageModal").style.display = "block";
  }

  function closeModal() {
      // Hide the modal
      document.getElementById("messageModal").style.display = "none";

      // Remove the modal element from the DOM to prevent it from showing again
      let modal = document.getElementById("messageModal");
      if (modal) {
          modal.remove();
      }
  }

  // Show the modal if there's a message from Flask
  {% if message %}
  showModal("{{ message }}");
  {% endif %}
</script>

<style>
body {
  position: relative;
  background: url('static/assets/img/bg1.jpg') no-repeat center center fixed;
  background-size: cover;
  font-family: Arial, sans-serif;
  display: flex;
  height: 100vh;
  margin: 0;
}
body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5); /* Adjust darkness (0.5 = 50% dark) */
  z-index: -1; /* Keep it behind content */
}

/* Ensure login box stands out */
.login-container {
  background: rgba(255, 255, 255, 0.85); /* Semi-transparent white */
  padding: 20px;
  margin-top: 150px ;
  width: 30%;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  position: relative;
  z-index: 1;
}
@media (max-width: 768px) {
  .login-container {
    width: 90%;
    margin-top: 100px; /* Adjust margin-top if needed */
  }
}
.switch-container {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
  border: 2px solid #ccc;
  border-radius: 50px;
  overflow: hidden;
  width: 100%;
  background-color: white;
  cursor: pointer;
}

.switch-option {
  flex: 1;
  text-align: center;
  padding: 10px 0;
  transition: background-color 0.3s, color 0.3s;
  font-size: 18px;
  font-weight: bold;
}

.sign-in {
  background-color: green;
  color: white;
}

.sign-up {
  background-color: white;
  color: black;
}

.active {
  background-color: green;
  color: white;
}

.inactive {
  background-color: white;
  color: black;
}

form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

form label {
  text-align: left;
  font-size: 14px;
}

form input {
  padding: 10px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

form button {
  background-color: #2e7d32;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
}

form button:hover {
  background-color: #256428;
}
</style>

<script>
  const signInTab = document.getElementById('signInTab');
  const signUpTab = document.getElementById('signUpTab');
  const signInForm = document.getElementById('signInForm');
  const signUpForm = document.getElementById('signUpForm');

  // Add click event listeners to tabs
  signInTab.addEventListener('click', () => {
    signInTab.classList.add('active');
    signInTab.classList.remove('inactive');
    signUpTab.classList.add('inactive');
    signUpTab.classList.remove('active');
    signInForm.style.display = 'block';
    signUpForm.style.display = 'none';
  });

  signUpTab.addEventListener('click', () => {
    signUpTab.classList.add('active');
    signUpTab.classList.remove('inactive');
    signInTab.classList.add('inactive');
    signInTab.classList.remove('active');
    signUpForm.style.display = 'block';
    signInForm.style.display = 'none';
  });
</script>
