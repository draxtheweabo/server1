<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7e6;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2d6a4f;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #95d5b2;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #40916c;
            color: white;
        }
        a {
            text-decoration: none;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
        }
        .btn-add {
            background-color: #52b788;
            color: white;
        }
        .btn-edit {
            background-color: #74c69d;
            color: white;
        }
        .btn-delete {
            background-color: #d62828;
            color: white;
        }
        .btn-logout {
            display: block;
            width: 100px;
            margin: 20px auto;
            background-color: #2d6a4f;
            color: white;
            padding: 10px;
        }
        img {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Recipe List</h2>
        <a href="{{ url_for('add_dish') }}" class="btn-add">Add Dish</a>
        <table>
            <tr>
                <th>ID</th><th>Dish Name</th><th>Image</th><th>Actions</th>
            </tr>
            {% for dish in dishes %}
            <tr>
                <td>{{ dish.id }}</td>
                <td>{{ dish.dish_name }}</td>
                <td><img src="{{ url_for('static', filename=dish.image.split('static/')[-1]) }}" alt="Current Image" width="150"></td>
                <td>
                    <a href="{{ url_for('edit', id=dish.id) }}" class="btn-edit">Edit</a>
                    <a href="{{ url_for('delete_dish', dish_id=dish.id) }}" class="btn-delete" onclick="return confirm('Are you sure you want to delete this dish?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
	<a href="{{ url_for('admin_logout') }}" class="btn-logout">Logout</a>
    </div>
</body>
</html>
