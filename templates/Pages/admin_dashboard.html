<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7e6;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2d6a4f;
        }
        /* ðŸ”¹ Styled search bar */
        #searchBar {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #95d5b2;
            font-size: 16px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #95d5b2;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #40916c;
            color: white;
        }
        a {
            text-decoration: none;
            padding: 10px 15px;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
            font-size: 16px;
            text-align: center;
            width: 150px; /* ðŸ”¹ Ensuring uniform width */
        }
        .btn-add, .btn-logout {
            background-color: #52b788;
            color: white;
            font-weight: bold;
        }
        .btn-logout {
            background-color: #2d6a4f;
        }
        .btn-add:hover {
            background-color: #40916c;
        }
        .btn-logout:hover {
            background-color: #1b4332;
        }
        .btn-edit {
            background-color: #74c69d;
            color: white;
        }
        .btn-delete {
            background-color: #d62828;
            color: white;
        }
        img {
            border-radius: 5px;
        }
        /* ðŸ”¹ Centering buttons */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Recipe List</h2>
        
        <!-- Search bar -->
        <input type="text" id="searchBar" placeholder="Search for a dish..." onkeyup="searchDishes()">
        
        <!-- Centered buttons with equal size -->
        <div class="button-container">
            <a href="{{ url_for('add_dish') }}" class="btn-add">Add Dish</a>
            <a href="{{ url_for('admin_logout') }}" class="btn-logout">Logout</a>
        </div>

        <!-- Table displaying dishes -->
        <table id="dishTable">
            <tr>
                <th>ID</th><th>Dish Name</th><th>Image</th><th>Actions</th>
            </tr>
            {% for dish in dishes %}
            <tr class="dish-row">
                <td>{{ dish.id }}</td>
                <td class="dish-name">{{ dish.dish_name }}</td>
                <td><img src="{{ url_for('static', filename=dish.image.split('static/')[-1]) }}" alt="Current Image" width="150"></td>
                <td>
                    <a href="{{ url_for('edit', id=dish.id) }}" class="btn-edit">Edit</a>
                    <a href="{{ url_for('delete_dish', dish_id=dish.id) }}" class="btn-delete" onclick="return confirm('Are you sure you want to delete this dish?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <script>
        function searchDishes() {
            let input = document.getElementById("searchBar").value.toLowerCase();
            let rows = document.querySelectorAll(".dish-row");

            rows.forEach(row => {
                let dishName = row.querySelector(".dish-name").textContent.toLowerCase();
                if (dishName.includes(input)) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
